<html DOCTYPE!>
<head>
	<title>Aula01</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/cadastro-pessoa.css">
</head>
<body>
	<div class="container">
		<h3>Cadastro de pessoas</h3>
		<div class="cadastro-pessoa">
			<form action="#" id="pessoa">
					<label for="nome">Nome</label>
					<input type="text" name="nome">

					<br>

					<label for="email">E-mail</label>
					<input type="text" name="email">

					<br>

					<button id="salvar-pessoa">Salvar</button>
			</form>
		</div>

		<table border="1" width="50%">
			<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Ações</th>
				</tr>
				<tbody></tbody>
			</thead>
		</table>
	</div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>	
	<script type="text/javascript" src="js/cadastro-pessoa.js" ></script>
</body>
</html>
